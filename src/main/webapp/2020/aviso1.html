  <h3>Cuota de Socio 2020</h3>
  <article style="text-align: center;">
    Por acuerdo de Junta Directiva, la Cuota de Socio para el año 2020 será:
    <font style="color: red;">
       <br/>Renovación para socios actuales: 15 €
       <br/>Alta para nuevos socios: 15 €
    </font>
    <br/>Se gratificará con una salida normal, las de 12 € y un día y que no sean Mujer Montañera ni Marcha Federada
  </article>
