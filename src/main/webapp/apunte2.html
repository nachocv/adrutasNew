<!DOCTYPE html>
<html>
<head>
<title>Apunte</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="/cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" type="text/css">
  <link rel="stylesheet" href="/cdn.datatables.net/buttons/1.5.6/css/buttons.dataTables.min.css" type="text/css">
  <script type="text/javascript" src="/jquery/3.3.1/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="/cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="/cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
  <script type="text/javascript" src="/cdn.datatables.net/buttons/1.5.6/js/buttons.flash.min.js"></script>
  <script type="text/javascript" src="/cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script type="text/javascript" src="/cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script type="text/javascript" src="/cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script type="text/javascript" src="/cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"></script>
  <script type="text/javascript" src="/cdn.datatables.net/buttons/1.5.6/js/buttons.print.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    $('#example').DataTable( {
      dom: 'Bfrtip',
      buttons: [
          'copy', 'csv', 'excel', 'pdf', 'print'
      ],
        "ajax": "/data/objects.txt",
        "columns": [
            { "data": "name" },
            { "data": "position" },
            { "data": "office" },
            { "data": "extn" },
            { "data": "start_date" },
            { "data": "salary" }
        ]
    } );
  } );
  </script>
</head>
<body>
<table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>

  <div class="center caja_l">
    <h3>ALTA EN ACTIVIDAD (<object class="apuntados"> &nbsp;</object> apuntados)</h3>
    <article>
      <table>
        <tr>
          <td><label for="actividad">Actividad: </label></td>
          <td>
            <select id="salida" class="input_500" onchange="salidaDetalle()"/>
          </td>
        </tr>
        <tr>
          <td colspan="2"><br/></td>
        </tr>
        <tr>
          <td><label for="filtro">Filtro: </label></td>
          <td><input id="filtro" class="input_500"></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" name="lista" value="Grabar" onclick="return mandaLista()">
            <input type="submit" name="lista" value="Borrar" onclick="return delAlta()">
            <input type="submit" name="lista" value="Cancelar" onclick="salidaDetalle()">
          </td>
        </tr>
      </table>
    </article>
  </div>
  <div class="caja_xxl center">
    <h3>LISTA DE APUNTADOS</h3>
    <article>
      <table id="apuntados" style="width: 100%">
        <tbody>
          <tr align="center">
            <td>Sel</td>
            <td>F.P.</td>
            <td>Bus</td>
            <td>Asiento</td>
            <td>Importe</td>
            <td>Ing.</td>
            <td>Pag.</td>
            <td>Bono</td>
            <td>Socio</td>
            <td>Nombre</td>
            <td>Nota provisional</td>
            <td>Nota permanente</td>
          </tr>
        </tbody>
      </table>
    </article>
  </div>
</body>
</html>
